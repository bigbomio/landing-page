  - title: Why should Buyers choose Sellers on the Bigbom Eco Ecosystem? What are the benefits?
    content:
      	- p: First, Bigbom Eco will use a smart contract to guarantee maximum bene ts for the Buyer. The ecosystem’s marketplace allows Buyers to easily search for and select service providers. Buyers can make informed decisions by reviewing the service providers’ ratings. The ratings are provided by the Bigbom system and other advertisers, and are transparent, objective and accurate.
      	- p: Second, once Bigbom Eco is fully developed and used widely, it will become a common platform for all parties in the eld of online advertising. Being a part of this ecosystem will be an advantage for all advertisers, agencies, and platforms who seek new customers, partners, service providers, etc



  - title: Do all countries share the same problems between Buyers and Sellers in the online advertising industry? What benefits does the Seller receive by participating in Bigbom Eco?
    content:
      - p: Depending on the country, the proportion of unpaid customer accounts is around 4 to 8%. This is a huge loss of revenue compared to the 0.1% charge of Bigbom Eco (2.5 to 5% compared to total loss). Therefore, Sellers can use Bigbom Eco for signi cant revenue gains. In addition, as the community of BBO advertisers grows, Sellers will have more opportunities to acquire new customers through the Bigbom Marketplace.



  - title: Where is the report from and how is accuracy?
    content:
      	- p: With institutions capable of delivering reports through the API, Bigbom Eco will integrate with their APIs to collect information about the advertising campaign and provide advertisers.
      	- p: For organizations that do not have the ability to provide reports through the API, the advertiser will negotiate with the provider on the authenticity of the campaign results; Or use intermediate units for this authentication process: Google Analytics, Appsflyer etc.



